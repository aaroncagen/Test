<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMagicEyes Foresight Loop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Outfit', system-ui, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      position: relative;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 480px;
      z-index: 1;
    }

    .glow {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      opacity: 0.15;
      filter: blur(30px);
      pointer-events: none;
    }

    .glow-1 {
      top: -40px;
      left: -40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .glow-2 {
      bottom: -40px;
      right: -40px;
      background: linear-gradient(135deg, #3dc1d3, #22d1ee);
    }

    .card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255,255,255,0.1);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
    }

    .header {
      padding: 12px 16px 8px;
    }

    .badge {
      display: inline-block;
      padding: 1px;
      border-radius: 4px;
      background: linear-gradient(135deg, #667eea 0%, #3dc1d3 50%, #22d1ee 100%);
      margin-bottom: 4px;
    }

    .badge-inner {
      background: #0f172a;
      padding: 2px 8px;
      border-radius: 3px;
      display: block;
    }

    .badge-text {
      font-size: 8px;
      font-weight: 600;
      letter-spacing: 1px;
      font-family: 'Space Mono', monospace;
      background: linear-gradient(90deg, #667eea, #22d1ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .title {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: -0.3px;
    }

    .steps {
      padding: 8px 16px;
    }

    .steps-track {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .steps-line {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
    }

    .steps-progress {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #3dc1d3, #22d1ee);
      transition: width 0.5s ease-out;
      width: 0%;
    }

    .step-btn {
      position: relative;
      z-index: 10;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .step-btn.active {
      transform: scale(1.2);
      background: linear-gradient(135deg, #667eea 0%, #3dc1d3 100%);
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.5), 0 0 30px rgba(61, 193, 211, 0.3);
    }

    .step-btn.completed {
      background: linear-gradient(135deg, #667eea 0%, #3dc1d3 100%);
    }

    .step-num {
      font-size: 10px;
      font-weight: 700;
      font-family: 'Space Mono', monospace;
      color: rgba(255, 255, 255, 0.4);
    }

    .step-btn.active .step-num,
    .step-btn.completed .step-num {
      color: white;
    }

    .content {
      padding: 8px 16px;
    }

    .step-card {
      animation: slideIn 0.5s ease-out forwards;
    }

    .step-card.animating-out {
      animation: fadeOut 0.4s ease-in forwards;
    }

    .animation-box {
      width: 100%;
      height: 110px;
      margin-bottom: 8px;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(26, 26, 46, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .animation-box svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .step-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: -0.3px;
      background: linear-gradient(135deg, #ffffff 0%, #a8c0ff 50%, #3dc1d3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .step-desc {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.4;
    }

    .step-counter {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: rgba(255, 255, 255, 0.3);
    }

    .step-counter svg {
      width: 12px;
      height: 12px;
    }

    .step-counter span {
      font-size: 9px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-family: 'Space Mono', monospace;
    }

    .footer {
      padding: 0 16px 12px;
    }

    .footer-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s ease-in-out infinite;
    }

    .status-text {
      font-size: 7px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: 'Space Mono', monospace;
    }

    .brand {
      font-size: 8px;
      font-weight: 500;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #667eea, #22d1ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      text-align: center;
      color: rgba(255, 255, 255, 0.3);
      font-size: 9px;
      margin-top: 8px;
      letter-spacing: 0.3px;
    }

    /* Desktop styles */
    @media (min-width: 500px) {
      .container {
        padding: 24px;
      }
      
      .card {
        border-radius: 24px;
      }
      
      .header {
        padding: 28px 28px 14px;
      }
      
      .badge {
        padding: 2px;
        border-radius: 8px;
        margin-bottom: 8px;
      }
      
      .badge-inner {
        padding: 4px 12px;
        border-radius: 6px;
      }
      
      .badge-text {
        font-size: 11px;
        letter-spacing: 2px;
      }
      
      .title {
        font-size: 24px;
      }
      
      .steps {
        padding: 14px 28px;
      }
      
      .step-btn {
        width: 40px;
        height: 40px;
      }
      
      .step-num {
        font-size: 14px;
      }
      
      .content {
        padding: 14px 28px;
      }
      
      .animation-box {
        height: 180px;
        margin-bottom: 14px;
        border-radius: 12px;
      }
      
      .step-title {
        font-size: 28px;
        margin-bottom: 10px;
      }
      
      .step-desc {
        font-size: 16px;
        line-height: 1.6;
      }
      
      .step-counter {
        margin-top: 16px;
        gap: 8px;
      }
      
      .step-counter svg {
        width: 18px;
        height: 18px;
      }
      
      .step-counter span {
        font-size: 12px;
      }
      
      .footer {
        padding: 0 28px 24px;
      }
      
      .footer-inner {
        padding-top: 14px;
      }
      
      .status {
        gap: 8px;
      }
      
      .status-dot {
        width: 8px;
        height: 8px;
      }
      
      .status-text {
        font-size: 10px;
      }
      
      .brand {
        font-size: 12px;
        letter-spacing: 2px;
      }
      
      .tagline {
        font-size: 13px;
        margin-top: 16px;
      }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>

      document.getElementById('stepTitle').textContent = step.title;
      document.getElementById('stepDesc').textContent = step.desc;
      document.getElementById('stepCounter').textContent = `Step ${currentStep + 1} of 5`;
      document.getElementById('animation').innerHTML = animations[currentStep];
      
      const progress = (currentStep / 4) * 100;
      document.getElementById('progress').style.width = `${progress}%`;
      
      const buttons = document.querySelectorAll('.step-btn');
      buttons.forEach((btn, i) => {
        btn.classList.remove('active', 'completed');
        if (i === currentStep) {
          btn.classList.add('active');
        } else if (i < currentStep) {
          btn.classList.add('completed');
        }
      });
    }

      currentStep = step;
      updateUI();
      clearInterval(interval);
      startAutoPlay();
    };

    function startAutoPlay() {
      interval = setInterval(() => {
        const card = document.getElementById('stepCard');
        card.classList.add('animating-out');
        
        setTimeout(() => {
          currentStep = (currentStep + 1) % 5;
          updateUI();
          card.classList.remove('animating-out');
        }, 400);
      }, 4000);
