<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMagicEyes</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{width:100%;height:100%;font-family:'Outfit',sans-serif;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);overflow:hidden;display:flex;align-items:center;justify-content:center}
    .wrapper{width:100%;max-width:600px;padding:12px}
    .card{border-radius:20px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08);box-shadow:0 15px 30px -10px rgba(0,0,0,0.5)}
    .header{padding:16px 24px 12px}
    .badge{display:inline-block;padding:1px;border-radius:5px;background:linear-gradient(135deg,#667eea,#22d1ee);margin-bottom:6px}
    .badge-inner{background:#0f172a;padding:3px 10px;border-radius:4px}
    .badge-text{font-size:10px;font-weight:600;letter-spacing:1.5px;font-family:'Space Mono',monospace;color:#22d1ee}
    .title{font-size:22px;font-weight:600;color:rgba(255,255,255,0.9)}
    .steps{padding:12px 24px}
    .steps-track{display:flex;align-items:center;justify-content:space-between;position:relative}
    .steps-line{position:absolute;top:50%;left:0;right:0;height:2px;transform:translateY(-50%);background:rgba(255,255,255,0.1)}
    .steps-progress{height:100%;background:linear-gradient(90deg,#667eea,#22d1ee);transition:width 0.5s}
    .step-btn{position:relative;z-index:10;width:36px;height:36px;border-radius:50%;border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.1);transition:all 0.3s}
    .step-btn.active{transform:scale(1.2);background:linear-gradient(135deg,#667eea,#3dc1d3);box-shadow:0 0 15px rgba(102,126,234,0.5)}
    .step-btn.completed{background:linear-gradient(135deg,#667eea,#3dc1d3)}
    .step-num{font-size:14px;font-weight:700;font-family:'Space Mono',monospace;color:rgba(255,255,255,0.4)}
    .step-btn.active .step-num,.step-btn.completed .step-num{color:white}
    .content{padding:12px 24px}
    .anim-box{width:100%;height:200px;margin-bottom:12px;border-radius:12px;background:rgba(26,26,46,0.8);border:1px solid rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center}
    .anim-box svg{width:90%;height:90%;max-width:280px}
    .step-title{font-size:26px;font-weight:700;color:#3dc1d3;margin-bottom:6px}
    .step-desc{font-size:16px;color:rgba(255,255,255,0.6);line-height:1.4}
    .footer{padding:12px 24px 16px}
    .footer-inner{display:flex;align-items:center;justify-content:flex-end;padding-top:10px;border-top:1px solid rgba(255,255,255,0.06)}
    .brand{font-size:12px;font-weight:500;letter-spacing:1.5px;color:#22d1ee}
    .tagline{text-align:center;color:rgba(255,255,255,0.3);font-size:11px;padding:10px 0}

    @media (max-width:500px){
      .wrapper{padding:8px}
      .card{border-radius:16px}
      .header{padding:10px 14px 6px}
      .badge-inner{padding:2px 8px}
      .badge-text{font-size:7px;letter-spacing:1px}
      .title{font-size:14px}
      .steps{padding:6px 14px}
      .step-btn{width:26px;height:26px}
      .step-num{font-size:10px}
      .content{padding:6px 14px}
      .anim-box{height:140px;margin-bottom:6px}
      .step-title{font-size:16px;margin-bottom:2px}
      .step-desc{font-size:11px}
      .footer{padding:6px 14px 10px}
      .footer-inner{padding-top:6px}
      .brand{font-size:8px}
      .tagline{font-size:8px;padding:6px 0}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <div class="badge"><span class="badge-inner"><span class="badge-text">FORESIGHT LOOP</span></span></div>
        <div class="title">Always-Advancing Intelligence</div>
      </div>
      <div class="steps">
        <div class="steps-track">
          <div class="steps-line"><div class="steps-progress" id="progress"></div></div>
          <button class="step-btn active" onclick="setStep(0)"><span class="step-num">1</span></button>
          <button class="step-btn" onclick="setStep(1)"><span class="step-num">2</span></button>
          <button class="step-btn" onclick="setStep(2)"><span class="step-num">3</span></button>
          <button class="step-btn" onclick="setStep(3)"><span class="step-num">4</span></button>
          <button class="step-btn" onclick="setStep(4)"><span class="step-num">5</span></button>
        </div>
      </div>
      <div class="content">
        <div class="anim-box" id="anim"></div>
        <div class="step-title" id="sTitle">CONNECT</div>
        <div class="step-desc" id="sDesc">Integrate with existing CCTV/NVR systems.</div>
      </div>
      <div class="footer">
        <div class="footer-inner">
          <span class="brand">eMagicEyes</span>
        </div>
      </div>
    </div>
    <div class="tagline">AI Detection Platform by Rainscales</div>
  </div>

function u(){document.getElementById('sTitle').textContent=S[c].t;document.getElementById('sDesc').textContent=S[c].d;document.getElementById('anim').innerHTML=A[c];document.getElementById('progress').style.width=(c/4*100)+'%';document.querySelectorAll('.step-btn').forEach((b,j)=>{b.classList.remove('active','completed');if(j===c)b.classList.add('active');else if(j<c)b.classList.add('completed');})}
window.setStep=function(s){c=s;u();clearInterval(i);p()};
function p(){i=setInterval(()=>{c=(c+1)%5;u()},4000)}
u();p();
</script>
