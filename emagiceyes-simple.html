    *{box-sizing:border-box;margin:0;padding:0}
    html,body{width:100%;height:100%;font-family:'Outfit',sans-serif;background:#1a1a2e;overflow:hidden}
    .card{margin:8px;border-radius:16px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.08)}
    .header{padding:10px 14px 6px}
    .badge{display:inline-block;padding:1px;border-radius:4px;background:linear-gradient(135deg,#667eea,#22d1ee);margin-bottom:4px}
    .badge-inner{background:#0f172a;padding:2px 8px;border-radius:3px}
    .badge-text{font-size:7px;font-weight:600;letter-spacing:1px;font-family:'Space Mono',monospace;color:#22d1ee}
    .title{font-size:14px;font-weight:600;color:rgba(255,255,255,0.9)}
    .steps{padding:6px 14px}
    .steps-track{display:flex;align-items:center;justify-content:space-between;position:relative}
    .steps-line{position:absolute;top:50%;left:0;right:0;height:2px;transform:translateY(-50%);background:rgba(255,255,255,0.1)}
    .steps-progress{height:100%;background:linear-gradient(90deg,#667eea,#22d1ee);transition:width 0.5s}
    .step-btn{position:relative;z-index:10;width:26px;height:26px;border-radius:50%;border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.1);transition:all 0.3s}
    .step-btn.active{transform:scale(1.2);background:linear-gradient(135deg,#667eea,#3dc1d3);box-shadow:0 0 15px rgba(102,126,234,0.5)}
    .step-btn.completed{background:linear-gradient(135deg,#667eea,#3dc1d3)}
    .step-num{font-size:10px;font-weight:700;font-family:'Space Mono',monospace;color:rgba(255,255,255,0.4)}
    .step-btn.active .step-num,.step-btn.completed .step-num{color:white}
    .content{padding:6px 14px}
    .anim-box{width:100%;height:90px;margin-bottom:6px;border-radius:8px;background:rgba(26,26,46,0.8);border:1px solid rgba(255,255,255,0.05)}
    .anim-box svg{width:100%;height:100%}
    .step-title{font-size:16px;font-weight:700;color:#3dc1d3;margin-bottom:2px}
    .step-desc{font-size:11px;color:rgba(255,255,255,0.6);line-height:1.3}
    .footer{padding:6px 14px 10px}
    .footer-inner{display:flex;align-items:center;justify-content:space-between;padding-top:6px;border-top:1px solid rgba(255,255,255,0.06)}
    .status{display:flex;align-items:center;gap:4px}
    .status-dot{width:5px;height:5px;border-radius:50%;background:#10b981}
    .status-text{font-size:7px;color:rgba(255,255,255,0.4);text-transform:uppercase;font-family:'Space Mono',monospace}
    .brand{font-size:8px;font-weight:500;letter-spacing:1px;color:#22d1ee}
    .tagline{text-align:center;color:rgba(255,255,255,0.3);font-size:8px;padding:6px 0}
  </style>
</head>
